    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #02060c;
            --electric-blue: #00f2fe;
            --deep-blue: #0046ff;
            --card-border: rgba(0, 242, 254, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #001220 0%, #02060c 100%);
            z-index: -1;
        }

        .glow {
            position: absolute; width: 400px; height: 400px;
            background: var(--deep-blue); filter: blur(150px);
            border-radius: 50%; opacity: 0.2; animation: move 15s infinite alternate;
        }

        @keyframes move { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }

        /* The Card */
        .card {
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            position: relative;
        }

        .profile-box {
            width: 100px; height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--deep-blue), var(--electric-blue));
            border-radius: 50%; padding: 2px;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.4);
        }

        .profile-box div {
            background: #02060c; width: 100%; height: 100%;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--electric-blue);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; letter-spacing: 2px;
            color: #fff; text-transform: uppercase; margin-bottom: 5px;
        }

        .job-title {
            color: var(--electric-blue); font-size: 0.8rem;
            font-weight: bold; letter-spacing: 3px; margin-bottom: 30px;
        }

        /* Info items */
        .contact-info { margin-bottom: 30px; }
        
        .item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px; border-radius: 15px;
            margin-bottom: 12px; text-decoration: none;
            color: #ccc; border: 1px solid transparent;
            transition: 0.3s;
        }

        .item:hover {
            border-color: var(--electric-blue);
            background: rgba(0, 242, 254, 0.05);
            transform: scale(1.02);
        }

        .item i { color: var(--electric-blue); font-size: 1.1rem; }
        .item span { font-size: 0.95rem; }

        .wa-btn {
            background: linear-gradient(90deg, var(--deep-blue), var(--electric-blue));
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 18px; border-radius: 15px;
            color: #fff; text-decoration: none; font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 70, 255, 0.3);
            transition: 0.4s;
        }

        .wa-btn:hover { box-shadow: 0 0 30px var(--electric-blue); transform: translateY(-3px); }

        footer { margin-top: 30px; font-size: 0.7rem; color: #444; letter-spacing: 1px; }
    </style>
</head>
